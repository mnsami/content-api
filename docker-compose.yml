version: "3.1"

services:
  webserver:
    build: docker/nginx/
    container_name: endouble-nginx
    restart: on-failure
    tty: true
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/api
      - ./logs/nginx/:/var/log/nginx:cached

  php-fpm:
    build: docker/php/
    container_name: endouble-php-fpm
    tty: true
    restart: on-failure
    volumes:
      - ./:/var/www/api
      - ./logs/api/logs/:/var/www/api/app/logs:cached
