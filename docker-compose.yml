version: "3.1"

services:

  webserver:
    build: docker/nginx/
    container_name: endouble-nginx
    restart: on-failure
    tty: true
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/api
      - ./logs/nginx/:/var/log/nginx:cached
      - ./docker/nginx/endoubleapi.conf:/etc/nginx/conf.d/default.conf:cached
    links:
      - php-fpm
      - memcached

  memcached:
    image: memcached:alpine
    container_name: endouble-memcached
    restart: on-failure
    tty: true

  php-fpm:
    build: docker/php/
    container_name: endouble-php-fpm
    tty: true
    restart: on-failure
    working_dir: /var/www/api
    links:
      - memcached
    volumes:
      - ./:/var/www/api
